<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stars.css" />
  </head>
  <body style="background-color: black">
    <div class="bg-animation">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
      <div id="stars4"></div>
    </div>

    <!--NAVBAR SECION-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--MAIN SECTION-->
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card1">
          <div class="card h-100" style="background-color: #9f2b68">
            <img
              src="images/rock.svg"
              class="card-img-top"
              alt="Hollywood Sign on The Hill"
              style="max-height: 100px"
            />
            <div class="card-body">
              <h5 class="card-title">ROCK</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card2">
          <div class="card h-100" style="background-color: #800020">
            <img
              src="images/papers.svg"
              class="card-img-top"
              alt="Palm Springs Road"
              style="max-height: 100px"
            />
            <div class="card-body">
              <h5 class="card-title">PAPER</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100" style="background-color: #800020">
          <div class="card3">
            <img
              src="images/scissors.svg"
              class="card-img-top"
              alt="Los Angeles Skyscrapers"
              style="max-height: 100px"
            />
            <div class="card-body">
              <h5 class="card-title">SCISSORS</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" style="padding: 0">
      <div class="container-scoreboard">
        <p>computer score:<span id="comp"></span></p>
        <p>player score:<span id="pla"></span></p>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>

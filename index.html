<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="rps-container">
      <ul>
        <li><button class="rockBtn">Rock</button></li>
        <li><button class="paperBtn">Paper</button></li>
        <li><button class="scissorBtn">Scissor</button></li>

      <p>computer score:<span id="comp"></span></p>
      <p>player score:<span id="pla"></span></p>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stars.css" />
  </head>
  <body style="background-color: black">
    <!-- <div class="bg-animation">
      <div id="stars"></div>
      <div id="stars2"></div>

    </div> -->

    <!--NAVBAR SECION-->
    <div class="nav-bar">
      <h1>ROCK PAPER SCISSOR IN SPACE</h1>
    </div>

    <!--MAIN SECTION-->

    <div class="jebemtiselo">
      <div class="container-sm">
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col card1">
            <div class="card">
              <img
                src="images/rock.svg"
                class="card-img-top"
                alt="Hollywood Sign on The Hill"
                style="max-height: 100px"
              />
              <div class="card-body">
                <h5 class="card-title">ROCK</h5>
              </div>
            </div>
          </div>
          <div class="col card2">
            <div class="card" id="something">
              <img
                src="images/papers.svg"
                class="card-img-top"
                alt="Palm Springs Road"
                style="max-height: 100px"
              />
              <div class="card-body">
                <h5 class="card-title">PAPER</h5>
              </div>
            </div>
          </div>
          <div class="col card3">
            <div class="card">
              <div class="card3">
                <img
                  src="images/scissors.svg"
                  class="card-img-top"
                  alt="Los Angeles Skyscrapers"
                  style="max-height: 100px"
                />
                <div class="card-body">
                  <h5 class="card-title">SCISSORS</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid" style="padding: 0">
          <div class="container-scoreboard">
            <p>Player Score: <span id="playerScore"></span></p>
            <p>Computer Score: <span id="computerScore"></span></p>
            <span class="choice1" style="color: white"></span>
          </div>
        </div>
      </div>
    </div>
    <button class="play-again">Fight Again!</button>
    <!--DIV FOR DOM MANIPULATION-->
    <div class="element-container">
      <div class="element">
        <h2>computer choice</h2>
        <div class="choice2"></div>
      </div>
    </div>
    <!--FOOTER-->
    <footer class="bg-light text-center text-lg-start">

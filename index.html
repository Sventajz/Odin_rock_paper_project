<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--NAVBAR SECION-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--MAIN SECTION-->
    <div class="container-fluid" style="padding: 0">
      <div class="container-choices">
        <div class="card1">
          <div class="card" style="width: 18rem">
            <img
              src="images/rock.svg"
              class="card-img-top"
              style="max-height: 10rem"
            />
            <div class="card-body">
              <p class="card-text">ROCK</p>
            </div>
          </div>
        </div>
        <div class="card2">
          <div class="card" style="width: 18rem">
            <img
              src="images/papers.svg"
              class="card-img-top"
              style="max-height: 10rem"
            />
            <div class="card-body">
              <p class="card-text">PAPER</p>
            </div>
          </div>
        </div>
        <div class="card3">
          <div class="card" style="width: 18rem">
            <img
              src="images/scissors.svg"
              class="card-img-top"
              style="max-height: 10rem"
            />
            <div class="card-body">
              <p class="card-text">SCISSOR</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" style="padding: 0">
      <div class="container-scoreboard">
        <p>computer score:<span id="comp"></span></p>
        <p>player score:<span id="pla"></span></p>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
